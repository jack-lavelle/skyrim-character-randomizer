<!DOCTYPE html>
<html>
  <head>
    <title>Skyrim Character Generator</title>
    <link rel="stylesheet" href="../static/styles.css" />
  </head>

  <div class="outer">
    <div class="inner">
      <div class="character-table">
        <form action="{{ url_for('handle_data') }}" method="post">
          <table class="table">
            {% for strings_keyvalues_list in data %}
            <tr>
              <td>
                {% if strings_keyvalues_list[2] == 0 %}
                {{strings_keyvalues_list[0]}}
                <input
                  type="checkbox"
                  name="checked_property"
                  value="{{strings_keyvalues_list[1]}}"
                />
                {% else %} {{strings_keyvalues_list[0]}}
                <input
                  type="checkbox"
                  name="checked_property"
                  value="{{strings_keyvalues_list[1]}}"
                  checked
                />
                {% endif %}
              </td>
            </tr>
            {% endfor %}
          </table>
          <input
            type="submit"
            value="Create a new character, keeping the selected properties."
          />
        </form>
      </div>
      <div class="suggestions-area-container">
        <div></div>
        <div>
          <form method="POST" action="/submit_suggestion">
            <textarea
              class="suggestion-textarea"
              onclick="document.getElementById('suggestion').innerHTML='';"
              id="suggestion"
            >
Your Suggestion Goes Here

Examples:
  - Add a weapon specialization field.
  - Add custom character builds.
  - Add character backstory generation.
  - Let us save our characters, and view the history.
                </textarea
            >
            <br />
            <input type="submit" value="Submit your suggestion." />
          </form>
        </div>
      </div>
    </div>
  </div>
</html>
